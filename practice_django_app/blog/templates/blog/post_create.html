{% extends 'blog/base.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class ="form-group">
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}

    <button class="btn btn-primary" type="submit">작성</button>
</form>

{% endblock %}
